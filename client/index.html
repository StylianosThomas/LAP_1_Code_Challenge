<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">     
    <link rel="stylesheet" href="style.css"> 
    <script defer src="application.js"></script>
    <title>Foogle</title>
</head>
<body>
    <header>
        <h1>Welcome to our Foogle Search Engine</h1>
        <h3>It's fast & furious & totally legit!</h3>
    </header>
    <main>
        <div id="logoContainer">
            <img id="logo" src="Foogle1.png" alt="fake google logo">
        </div>
        <form id="myForm">
            <input id="searchBox" type="text" name="searchBox" placeholder="Search something? Foogle it!">
            <div id="buttonContainer">
                <input id="foogleSearch" type="submit" value="Foogle search!">
                <input id="goToResult" type="submit" value="Go to website!">
            </div>
        </form>
        <section id="displayResults">

        </section>
    </main>
    <footer>
        <p>Created by Stylianos and Paola | November 2020<p>
        <p>Any similarity with Google is purely coincidental!</p>
    </footer>
</body>
</html>
