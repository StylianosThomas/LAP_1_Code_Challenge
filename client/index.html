<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">     
    <link rel="stylesheet" href="./style.css"> 
    <script defer src="application.js"></script>
    <title>FakeGoogle</title>
</head>

<body>
    <header>
        <h2>Welcome to Foogle!</h2>
    </header>
    <main>
        <section id="logo-section">
            <img id="logo" src="./Foogle1.png" alt="fake google logo">
        </section>
<!-- I saw on MDN there was a form where the method was assigned we may use it -->
        <form class="form-container" action="" method="get" >  
            <div class="form-text">
                <input type="text" name="searchBox" id="searchBox" placeholder="search with Foogle or digit an URL">
            </div>
            <div id="buttonContainer">
                <div>
                    <input  id="foogleSearchBtn" class="form-btn" type="submit" value="Foogle search!">
                </div>
                <div>
                    <input id="goBtn" class="form-btn" type="submit" value="Go to website!">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>created by Stylianos Thomas and Paola | November 2020</p>
    </footer>
</body>

</html>
